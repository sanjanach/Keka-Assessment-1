<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="side-nav">
        <img src="https://technovert.com/wp-content/themes/website/technovert_logo_white.svg" class="technovertLogo" alt="Technovert Logo">
        <ul class="side-list">
            <li class="side-list-item"><a href="#"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;Home</a></li>
            <li class="side-list-item"><a href="#"> &nbsp;&nbsp;Workflow</a></li>
            <li class="side-list-item"><a href="#"><i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;&nbsp;Statistics</a></li>
            <li class="side-list-item"><a href="#"><i class="fa fa-calendar-o" aria-hidden="true"></i>&nbsp;&nbsp;Calendar</a></li>
            <li class="side-list-item"><a href="#"><i class="fa fa-user-o" aria-hidden="true"></i>&nbsp;&nbsp;Users</a></li>
            <li class="side-list-item"><a href="#"><i class="fa fa-cog" aria-hidden="true"></i>&nbsp;&nbsp;Settings</a></li>
        </ul>
    </nav>
    <header class="page-header">
        <ul class="header-list">
            <li class="header-list-item"><i class="fa fa-bars" aria-hidden="true"></i></li>
            <li class="header-list-item"><i class="fa fa-search" aria-hidden="true"></i></li>
            <li class="header-list-item"><button class="project-btn">+ Add Project</button></li>
            <li class="header-list-item"><i class="fa fa-envelope" aria-hidden="true"></i></li>
            <li class="header-list-item"><i class="fa fa-bell" aria-hidden="true"></i></li>
            <li class="header-list-item"><img class="avtar-img" src="avtar.jfif" alt=""></li>
        </ul>
    </header>
    <nav class="page-nav">
        <ul class="nav-list">
            <li class="nav-list-item"><a href="#"> Home</a></li>
            <li class="nav-list-item"><a href="#">Work</a></li>
            <li class="nav-list-item"><a href="#">Messages</a></li>
        </ul>
    </nav>
    <div class="main-page">
        <section class="left-section">
            <h3 class="left-section-title">Profile</h3>
            <div class="left-section-form">
                <ul class="page-menu">
                    <li class="menu-list"><a href="">
                        <span class="list-item-num">1</span>
                        <div class="list-item-info">Personal</div>
                    </a></li>
                    <li class="menu-list"><a href="">
                        <span class="list-item-num">2</span>
                        <div class="list-item-info">Job Info</div>
                    </a></li>
                    <li class="menu-list"><a href="">
                        <span class="list-item-num">3</span>
                        <div class="list-item-info">Summary</div>
                    </a></li>
                </ul>
                <form name="" action="">
                    <ul class="form-list">
                        <li class="form-list-item"> Required</li>
                        <li class="form-list-item"><i class="fa fa-lock" aria-hidden="true"></i> You don't have permissions to update</li>
                        <li class="form-list-item"><i class="fa fa-check-circle-o" aria-hidden="true"></i> Approval needed upon updating</li>
                    </ul>
                    <table class="page-form">
                        <tr>
                            <td class="form-label"><label for="fname">First Name</label></td>
                            <td class="form-label"><label for="mname">Middle Name</label></td>
                        </tr>
                        <tr>
                            <td class="form-input"><input class="input" type="text" placeholder="First Name"></td>
                            <td class="form-input"><input class="input" type="text" placeholder="Middle Name"></td>
                        </tr>
                        <tr>
                            <td class="form-label"><label for="lname">Last Name</label></td>
                            <td class="form-label"><label for="displayname">Display Name</label></td>
                        </tr>
                        <tr>
                            <td class="form-input"><input class="input" type="text" placeholder="Last name"></td>
                            <td class="form-input"><input class="input" type="text" name="" id=""></td>
                        </tr>
                        <tr>
                            <td class="form-label"><label for="gender">Gender</label></td>
                            <td class="form-label"><label for="dob">DOB</label></td>
                        </tr>
                        <tr>
                            <td class="form-input"><select class="input"  name="" id=""><option value="male">Male</option><option value="female">Female</option></select></td>
                            <td class="form-input"><input class="input" type="date" name="" id=""></td>
                        </tr>
                        <tr>
                            <td class="form-label"><label for="maritalStatus">Marital Status</label></td>
                            <td class="form-label"><label for="bloodGroup">Blood Group</label></td>
                        </tr>
                        <tr>
                            <td class="form-input"><select class="input"  name="" id=""><option value="">Single</option><option value="">Married</option></select></td>
                            <td class="form-input"><select class="input" name="" id=""><option value="">O +(O positive)</option><option value="">B +(B positive)</option><option value="">O -(O Negative)</option></select></td>
                        </tr>
                    </table>
                    <input class="submit-btn" type="submit" value="Continue">
                </form>
            </div>
        </section>

        <section class="left-middle-section">

        </section>
        <section class="left-bottom-section">

        </section>

        <section class="right-section">
            <h3 class="right-section-title">Activity</h3>
                <div class="right-section-info">
                    <label class="progress-info" for="personal details">Personal details</label>
                    <progress class="progress-bar" value="55" max="100">55%</progress>
                    <label class="progress-info" for="Job Info">Job Info</label>
                    <progress class="progress-bar" value="60" max="100">60%</progress>
                    <label class="progress-info" for="Summary">Summary</label>
                    <progress class="progress-bar" value="50" max="100"></progress>
                </div>
        </section>

    </div>
    
</body>
</html>
